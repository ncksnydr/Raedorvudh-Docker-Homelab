# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Xanadu"
    icon: "fas fa-home-lg"
    items:
      - name: "Cookbook"
        logo: "assets/tools/mealie.png"
        subtitle: "Powered by Mealie"
        # tag: "app"
        keywords: "recipe cookbook xanadu mealie"
        url: "https://cookbook.kazjo.co"
        target: "_blank"
  - name: "Plex Media Server"
    icon: "fas fa-camera-movie"
    items:
      - name: "Plex Media Server"
        logo: "assets/tools/plex-icon.png"
        subtitle: "Login required."
        # tag: "app"
        keywords: "plex media server movie tv video"
        url: "https://plex.kazjo.co"
        target: "_blank"
      - name: "Request TV shows and movies"
        logo: "assets/tools/ombi.png"
        subtitle: "Plex login required."
        # tag: "app"
        keywords: "plex media server movie tv video request ombi"
        url: "https://requests.kazjo.co"
        target: "_blank"
