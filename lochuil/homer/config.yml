---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "KazJo.com"
subtitle: "Dashboard Deluxe"
logo: "logo.svg"
# icon: "fas fa-leaf"
header: true
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#1DB6A4"
    highlight-secondary: "#3CD6C4"
    highlight-hover: "#70E5D8"
    background: "#F2F0F0"
    card-background: "#ffffff"
    text: "#0B2E2A"
    text-header: "#ffffff"
    text-title: "#061715"
    text-subtitle: "#5E6B6A"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#1DB6A4"
    link-hover: "#18998A"
  dark:
    highlight-primary: "#1DB6A4"
    highlight-secondary: "#3CD6C4"
    highlight-hover: "#70E5D8"
    background: "#072E29"
    card-background: "#5E6B6A"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#F2F0F0"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#1DB6A4"
    link-hover: "#22D6C1"

